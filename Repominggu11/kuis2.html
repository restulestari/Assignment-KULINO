<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
<body>
		<h3 class="text-primary">Data Nama HTMI 2023</h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<form action="javascript:void(0);" method="POST" class="form-inline" onsubmit="Add()">
				<input type="text" id="name" class="form-control" placeholder="Inputan Nama"/>
				<button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-plus"></span> Add</button>
			</form>
			<br />
			<div id="edit">	
				<form action="javascript:void(0);" method="POST" class="form-inline" id="update">
					<input type="text" id="edit_name" class="form-control"/>
					<button type="submit" class="btn btn-warning form-control"><span class="glyphicon glyphicon-update"></span> Update</button> <a class="btn btn-danger" onclick="Close()" aria-label="Close">&#10006;</a>
				</form>
			</div>
			<br />
			<table class="table table-bordered" border="1">
				<thead>	
					<tr>
						<th>Nama HTMI 2023</th>
						<th>Aksi</th>
					</tr>
				</thead>
				<tbody id="name_list">
				
				</tbody>
			</table>
			<script>
				var el = document.getElementById('name_list');
				var names = [];
				
				ListAll();
				Close();
				
				function ListAll() {
					var data = '';
					if (names.length > 0) {
						for (i = 0; i < names.length; i++) {
							data += '<tr>';
							data += '<td>' + names[i] + '</td>';
							data += '<td colspan="2"><center><button class="btn btn-warning" onclick="Edit(' + i + ')"><span class="glyphicon glyphicon-edit"></span> Edit</button> | <button class="btn btn-danger" onclick="Delete(' + i + ')"><span class="glyphicon glyphicon-trash"></span> Delete</button></center></td>';
							data += '</tr>';
						}
					}
					
					el.innerHTML = data;
				};
				
				
				function Add() {
					var el = document.getElementById('name')
					var name = el.value;
					if (name) {
						names.push(name.trim());
						el.value = '';
						ListAll();
					}
					ListAll();
				};
				
				function Delete(item) {
					names.splice(item, 1);
					ListAll();
					
				};
				
				function Edit(item) {
					var el = document.getElementById('edit_name');
					el.value = names[item];
					document.getElementById('edit').style.display = 'block';
					self = this;
					
					document.getElementById('update').onsubmit = function() {
					var name = el.value;
						if (name) {
							self.names.splice(item, 1, name.trim());
							self.ListAll();
							Close();
						}
					}
				};
				
				
				function Close() {
					document.getElementById('edit').style.display = 'none';
				}
			</script>		
</body>
</html>
