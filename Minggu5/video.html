<!DOCTYPE html>
<html>
	<head>
		<title>Video - HTML 5</title>
	</head>
	<body>
		<h2>Nicky Youre, dazy - Sunroof</h2>
		<p>
			<button onclick="playVid()" type="button">Play Video</button>
            <button onclick="pauseVid()" type="button">Pause Video</button>
            <button onclick="durationVid()" type="button">Duration Video</button>
            <button onclick="controlOn()" type="button">Controls On</button>
			<button onclick="controlOff()" type="button">Control Off</button>
            <button onclick="loopStatus()" type="button">Loop Status</button>
            <button onclick="loopOn()" type="button">Loop On</button>
            <button onclick="loopOff()" type="button">Loop Off</button>
		</p>
		<video id="myVideo" width="450">
			<source type="video/mp4" src="media/Kereta Thomas & Friends _ Thomas in the Wild pt1 _ Kereta Api _ Animasi _ dalam bahasa Inggris.mp4"
			File not support...
		</video> 
	</body>
	<script>
        var vid = document.getElementById("myVideo")

            function playVid() {
                vid.play();
            }
            function pauseVid() {
                vid.pause();
            }
            function durationVid() {
                alert(vid.duration);
            }
            function controlOn() {
                vid.controls = true;
                vid.load();
            }
            function controlOff() {
                vid.controls = false;
                vid.load();
            }
            function loopStatus() {
                alert(vid.loop);
            }
            function loopOn() {
                vid.loop = true;
                vid.load();
            }
            function loopOff() {
                vid.loop = false
                vid.load ();
            }
	</script> 
</html>
